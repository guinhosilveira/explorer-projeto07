<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=DM+Sans:wght@400;700&family=Dancing+Script&family=Dosis:wght@500;700&family=Epilogue:wght@800&family=Inter:wght@400;700&family=JetBrains+Mono:wght@500;700&family=Montserrat:wght@600&family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&family=Palanquin:wght@400;700&family=Poppins:wght@400;700&family=Roboto:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css">

    <title>Calculadora de IMC</title>
    
    <script src="./js/script.js" defer type="module"></script>
</head>
<body>

    <div class="alert-error">
        Digite somente números
    </div>

    <div class="container">

        <main class="card">
    
            <form action="">

                <h1 class="title">
                    Cálculo de IMC
                </h1>

                <div class="input-wrapper">

                    <label 
                        for="weight">
                        Peso (kg)
                    </label>
                    <input 
                        type="text" 
                        id="weight"
                        placeholder="60"
                    />

                </div>

                <div class="input-wrapper">

                    <label 
                        for="height">
                        Altura (cm)
                    </label>
                    <input 
                        type="text"
                        id="height"
                        placeholder="165"
                    />

                </div>

                <button type="submit">
                    Calcular IMC
                    <img 
                        src="./assets/arrow.svg" 
                        alt="Seta apontando para a direita"
                    />
                </button>

            </form>
    
        </main>

    </div>
    
    <div class="modal-wrapper">

        <div class="modal card">
        
            <h2 class="title">

                <button class="close">
                    <img 
                        src="./assets/close.svg" 
                        alt="Imagem para fechar o modal"
                    />
                </button>

                <span>Seu IMC é de 28</span>
            </h2>
        
        </div>
    
    </div>

</body>
</html>
